<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random word generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="center_mass">
        <p> Random Word (attempt # {{request.session.counter}})</p> 
        <div>
            <h1>{{request.session.random_word}}</h1>
        </div>
        <a href="/random-word"><button>Generate</button></a>
        <a href="/reset"><button>Reset</button></a>
    </div>

    <div class="center_mass">
        <textarea name="" cols="30" row="10"> 
            {{request.session.word_list}}
        </textarea>
    
    </div>
    
</body>
</html>
